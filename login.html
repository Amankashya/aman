<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login | HungryTortoise</title>
  <link rel="stylesheet" href="./css/logstyle.css">
</head>
<body>

<div id="bg"></div>

<form>
  <div class="form-field">
    <input type="email" id = "email" placeholder="Email / Username" required/>
  </div>
  
  <div class="form-field">
    <input type="password" id = "password" placeholder="Password" required/>                         
  </div>
  
  <div class="form-field">
    <input type="Submit" value="Log In" class="btn" onclick="auth()">
    <!--<button class="btn" type="submit"><a href="loggedin.html"">Log in</a></button>-->
  </div>

  <div class="form-field">
    <button class="btn" type="submit"><a href="regis.html">Register</a></button>
  </div>
</form>

<script>
  function auth() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    if(email== "admin@gmail.com" && password=="123"){
      window.open("loggedin.html");
      alert("Login Successful");
      
    }
    else{
      alert("Invalid Information");
      return;
    }
  }
</script>
</body>
</html>
